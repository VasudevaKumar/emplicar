<HTML>
   <HEAD>

        <script
                src="https://code.jquery.com/jquery-3.7.0.min.js"

                <style type ="text/css">
                    .ancestors * { 
                    display: block;
                    border: 2px solid lightgrey;
                    color: lightgrey;
                    padding: 5px;
                    margin: 20px;
                    
                    }

                </style>
        
        <script>
            $(document).ready(function(){
              $("span").parent().css({"color": "red", "border": "2px solid red"});
            });
            </script>
    </HEAD>
    
    
    <Body>
        
        <div class="ancestors">
                <div style="width:500px;">div (great-grandparent)
                    <ul>ul (grandparent)  
                        <li>li (direct parent)
                                <span>span</span>
                        </li>
                    </ul>   
                </div>
          
                <div style="width:500px;">div (grandparent)   
                    <p>p (direct parent)
                        <span>span</span>
                    </p> 
                </div>
        </div>

    </Body>
    
    </HTML>
